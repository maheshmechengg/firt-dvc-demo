name: Python application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run:
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [-f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run:
          # stope the build if there are Python syntax error or undefined name
          flake8 . --count --select=E9, F63, F82 --show-source --statistics
          #exit-zero treats all error as warning. The Github edito is 127 char
          flake8 . --count --exist-sero --max-colplexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run:
          pytest -v

